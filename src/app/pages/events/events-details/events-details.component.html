<div class="container fix">
  <h2 class="text-center pt-5 pb-5">Event Details</h2>
  <div class="card mb-3 shadow-lg border-0 bg-body">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ events.img }}" class="img-fluid rounded-start" alt="..." />
      </div>
      <div
        class="col-md-8 d-flex flex-column align-items-center justify-content-center pb-3"
      >
        <h5 class="card-title">{{ events.title }}</h5>
        <br />
        <p class="card-text m-3">
          {{ events.description }}
        </p>
        <p class="fw-bold">
          <i
            class="fa-regular fa-calendar about-icon pe-2"
            style="color: #e55f06"
          ></i
          >Event Date: {{ events.date }}
        </p>
        <p class="fw-bold">
          <i class="fa-solid fa-earth-americas pe-2" style="color: #e55f06"></i
          >Event Location : {{ events.location }}
        </p>
        <button class="btn btn-dark">Apply Now</button>
      </div>
    </div>
  </div>
</div>
