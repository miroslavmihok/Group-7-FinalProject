<div class="container">
  <div class="card my-5 shadow-lg border-0 bg-body">
    <img src="{{ alumni.img }}" class="card-img-top img-fluid" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ alumni.name }}</h5>
      <h5 class="card-title">Date of Birth : {{ alumni.dob }}</h5>
      <h5 class="card-title">Career : {{ alumni.career }}</h5>
      <h5 class="card-title">
        Achievements at Codefactory : {{ alumni.achievements }}
      </h5>
      <p class="card-text">{{ alumni.description }}</p>
    </div>
  </div>
</div>
