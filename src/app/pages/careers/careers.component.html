<div class="container padding-y fix">
  <h1 class="mb-4 text-center">Explore our career opportunities</h1>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let career of careers">
      <h2 class="accordion-header" [id]="'heading_' + career.id">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse_' + career.id"
          aria-expanded="true"
          [attr.aria-controls]="'collapse_' + career.id"
        >
          {{ career.title }}
        </button>
      </h2>
      <div
        [id]="'collapse_' + career.id"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading_' + career.id"
        data-bs-parent="#accordionExample"
      >
        <div class="accordion-body">
          <h2 class="text-center">{{ career.title }}</h2>
          <div class="inserat-header container-fluid py-2">
            <div class="inserat-jobtype pb-2">
              <i class="fa-regular fa-clock"></i>
              {{ career.jobtype }}
            </div>
            <div class="inserat-position pb-2">
              <i class="fa-solid fa-briefcase"></i>
              {{ career.position }}
            </div>
            <div class="inserat date">
              <i class="fa-solid fa-calendar-days"></i>
              {{ career.dateCreated }}
            </div>
          </div>
          <p class="text-center py-4">
            {{ career.description }}
          </p>
          <div class="inserat-body">
            <div class="inserat-tasks">
              <p class="fw-bold mb-2">Your Tasks:</p>
              <ul>
                <li *ngFor="let task of career.tasks">
                  {{ task }}
                </li>
              </ul>
            </div>
            <div class="inserat-qualifications">
              <p class="fw-bold mb-2">Your Qualification:</p>
              <ul>
                <li *ngFor="let qualification of career.qualifications">
                  {{ qualification }}
                </li>
              </ul>
            </div>
          </div>
          <div class="apply-button d-flex justify-content-end">
            <button type="button" class="btn btn-dark px-4">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
